name: Flake Maintenance

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-flake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Update flake.lock
        run: nix flake update

      - name: Check flake
        run: nix flake check

      - name: Update home-manager state version
        run: |
          set -euo pipefail
          RELEASE=$(curl -fsSL https://raw.githubusercontent.com/nix-community/home-manager/master/release.json | python3 -c 'import json,sys; print(json.load(sys.stdin)["release"])')
          FILE="home/takahiro/default.nix"
          perl -0777 -i -pe "s/home.stateVersion = \"[0-9.]+\";/home.stateVersion = \"${RELEASE}\";/" "$FILE"

      - name: Check flake after updates
        run: nix flake check

      - name: Commit updates
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add flake.lock home/takahiro/default.nix
          git commit -m "chore: update flake lock and home-manager state"

      - name: Push changes
        run: |
          if git log -1 --pretty=%s | grep -q "chore: update flake lock"; then
            git push
          fi
